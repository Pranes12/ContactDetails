<div class="edit-contact-container">
    <h2>Edit Contact</h2>
    <form (ngSubmit)="updateContact()" id="editContactForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required [(ngModel)]="contact.firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required [(ngModel)]="contact.lastName">
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="contact.email">
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required [(ngModel)]="contact.phoneNumber">
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required [(ngModel)]="contact.address">
      </div>
  
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required [(ngModel)]="contact.city">
      </div>
  
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required [(ngModel)]="contact.state">
      </div>
  
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required [(ngModel)]="contact.country">
      </div>
  
      <div class="form-group">
        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode" required [(ngModel)]="contact.postalCode">
      </div>
  
      <button type="submit">Update Contact</button>
    </form>
  </div>
